<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Job Application Tracker</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">JobTracker</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
        </li>
      </ul>
      <button id="btnAdd" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#jobModal">Add Job</button>
    </div>
  </div>
</nav>

<main class="container my-4">
  <div class="row mb-3">
    <div class="col-md-6">
      <input id="searchInput" class="form-control" placeholder="Search by company, title or location">
    </div>
    <div class="col-md-3">
      <select id="statusFilter" class="form-select">
        <option value="">All statuses</option>
        <option>APPLIED</option>
        <option>INTERVIEW</option>
        <option>OFFERED</option>
        <option>REJECTED</option>
      </select>
    </div>
    <div class="col-md-3 text-end">
      <button id="refreshBtn" class="btn btn-secondary">Refresh</button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle" id="jobsTable">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Company</th>
          <th>Title</th>
          <th>Date</th>
          <th>Status</th>
          <th>Location</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</main>

<!-- Job Modal (Add / Edit) -->
<div class="modal fade" id="jobModal" tabindex="-1" aria-labelledby="jobModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="jobModalLabel">Add Job Application</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="jobForm">
          <input type="hidden" id="jobId">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Company</label>
              <input type="text" id="companyName" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Job Title</label>
              <input type="text" id="jobTitle" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Application Date</label>
              <input type="date" id="applicationDate" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Status</label>
              <select id="status" class="form-select" required>
                <option>APPLIED</option>
                <option>INTERVIEW</option>
                <option>OFFERED</option>
                <option>REJECTED</option>
              </select>
            </div>
            <div class="col-md-12">
              <label class="form-label">Location</label>
              <input type="text" id="location" class="form-control">
            </div>
            <div class="col-md-12">
              <label class="form-label">Notes</label>
              <textarea id="notes" rows="3" class="form-control"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="saveBtn" type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS + Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/script.js"></script>
</body>
</html>
